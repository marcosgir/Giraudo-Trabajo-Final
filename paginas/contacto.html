<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <meta name="keywords" content="industria, teconologia, control, automatismo, solucion, P&ID, plantas, PLC, programacion">
</head>
<body>
  
  <div id="grid-area">
  
    <header class="header">

      <div class="header__logo">
          <img src="../Imagenes/Logo.jpg" alt="logo" class="header__logo_1">
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>

                    <a class="nav-link" href="../paginas/servicios.html">Servicios</a>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../paginas/clientes.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../paginas/contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

    </header>

    <section class="contacto">

      <div class="titulo_mapa">

        <div class="titulo">
          <p class="animate__animated animate__backInRight">Contactenos...</p>
        </div>

        <div class="mapa">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.463072353864!2d-64.18261725734506!3d-31.401365324413547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432987026d14d3b%3A0xa8ba8f9322872075!2sRivadeo%201360%2C%20X5000JEF%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1655736327316!5m2!1ses!2sar" width="100%" height="100%"></iframe>
        </div>
     
      </div>

      <form class="elementos">
        <div class="nombre animate__animated animate__backInRight">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="nombre1">
        </div>
  
        <div class="email animate__animated animate__backInRight">
          <label for="email">Email</label>
          <input type="email" id="email" required class="email1">
        </div>
      
        <div class="pass animate__animated animate__backInRight">
          <label for="pass">Password</label>
          <input type="password" id="pass" class="pass1">
        </div>
      
        <div class="coment animate__animated animate__backInRight">
          <textarea name="Comentarios" id="Comentarios" id="email" placeholder="Texto" class="coment1"></textarea>
        </div>
      
        <div class="adj animate__animated animate__backInRight">
          <label for="adjunto">Adjuntar</label>
          <input type="file" id="adjunto">
        </div>
  
        <div class="term animate__animated animate__backInRight">
          <div>
          <label for="">Acepto términos y condiciones</label>
          </div>
          <div class="si_no">
          <input type="Radio" name="curso" value="1"> Si <!-- al meterle el mismo nombre (name) me obliga a solo seleccionar uno.. si eso.. puedo seleccionar los tres -->
          </div>
          <div class="si_no">
          <input type="Radio" name="curso" value="2"> No
          </div>
        </div>
        
        <div class="enviar animate__animated animate__backInRight">
          <input type="submit" value="Enviar ahora" class="bot_enviar">
          <input type="reset" value="Borrar todo" class="bot_reset">
        </div>
        
      </form>

    </section>


    <footer>

      <div class="logo_reducido">
        <img src="../Imagenes/Logo Reducido.jpg" alt="logo_reducido" Class="logo_reducido">
      </div>

      <div class="contacto1">
        <p>sid@si.com</p>
      </div>

      <div class="contacto2">
        <p>+54 123 456 777</p>
      </div>

      <div class="contacto3">
        <p>Rivadeo 1360, Cba</p>
      </div>

      <div class="social">
        <p>Seguinos!!!</p>
        <a href="http://www.facebook.com"><img src="../Imagenes/facebook.jpg" alt="face" class="redes1"></a>
        <a href="http://www.instagram.com"><img src="../Imagenes/instagram.jpg" alt="instagram" class="redes2"></a>
      </div>

    </footer>
